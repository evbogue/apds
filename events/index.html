    <style>
      :root {
        color-scheme: light;
        --ink: #1f1c2b;
        --muted: #585a6a;
        --accent: #ac8aff;
        --card: #ffffff;
        --surface: #f5f1ff;
        --shadow: 0 18px 45px rgba(20, 12, 45, 0.12);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", Tahoma, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 20%, rgba(172, 138, 255, 0.22), transparent 55%),
          radial-gradient(circle at 85% 15%, rgba(0, 194, 255, 0.18), transparent 50%),
          linear-gradient(160deg, #fefcff 0%, #f3f0ff 60%, #eef7ff 100%);
        min-height: 100vh;
      }
      header {
        max-width: 980px;
        margin: 0 auto;
        padding: 56px 20px 24px;
        text-align: left;
      }
      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }
      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-size: clamp(2.4rem, 4vw, 3.4rem);
        margin: 18px 0 10px;
      }
      .subtitle {
        font-size: 1.05rem;
        color: var(--muted);
        max-width: 640px;
        line-height: 1.6;
      }
      main {
        max-width: 980px;
        margin: 0 auto;
        padding: 12px 20px 80px;
      }
      .grid {
        display: grid;
        gap: 18px;
      }
      .event-card {
        background: var(--card);
        border-radius: 18px;
        padding: 22px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 16px;
        border: 1px solid rgba(172, 138, 255, 0.2);
      }
      .event-header {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }
      .event-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
      }
      .event-meta {
        color: var(--muted);
        font-size: 0.95rem;
        display: grid;
        gap: 6px;
      }
      .event-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .details {
        display: grid;
        gap: 4px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      .details strong {
        color: var(--ink);
      }
      .anproto-popover {
        background: rgba(245, 241, 255, 0.65);
        backdrop-filter: blur(10px);
      }
      .anproto-card {
        border-radius: 18px;
        border: 0;
        box-shadow: 0 24px 60px rgba(35, 20, 70, 0.25);
        background: #fff;
      }
      .anproto-title {
        font-family: "Fraunces", "Georgia", serif;
        font-size: 1.4rem;
      }
      .anproto-card input,
      .anproto-card textarea {
        border-radius: 12px;
        border: 1px solid rgba(172, 138, 255, 0.35);
        padding: 10px 12px;
        font-family: "Space Grotesk", "Segoe UI", Tahoma, sans-serif;
      }
      .anproto-card button {
        border-radius: 999px;
        border: 1px solid transparent;
        padding: 8px 16px;
        font-weight: 600;
      }
      .anproto-primary {
        background: var(--accent);
        color: #fff;
      }
      .anproto-secondary {
        background: #fff;
        border-color: rgba(172, 138, 255, 0.5);
        color: #3b2a77;
      }
      .anproto-tertiary {
        background: var(--surface);
        color: #3b2a77;
      }
      @media (min-width: 720px) {
        .grid { grid-template-columns: 1fr 1fr; }
        .event-card { height: 100%; }
      }
    </style>
  </head>

      const grid = document.querySelector('#eventsGrid')

      const buildCard = (event) => {
        const card = document.createElement('article')
        card.className = 'event-card'
        card.id = event.id
        card.innerHTML = `
          <div class="event-header">
            <div>
              <h2 class="event-title">${event.title}</h2>
            </div>
            <div class="event-meta">
              <div>${event.dateLabel}</div>
              <div>Hosted by ${event.hosts}</div>
            </div>
          </div>
          <div class="details">
            <div><strong>Location:</strong> ${event.location}</div>
          </div>
          <div class="event-footer">
            <button class="wiredove-share" type="button">
              Share
              <img alt="Wiredove logo" />
            </button>
          </div>
        `
        return card
      }

      events
        .slice()
        .sort((a, b) => new Date(a.dateKey) - new Date(b.dateKey))
        .forEach((event) => grid.appendChild(buildCard(event)))

      const base = new URL('/share/', window.location.origin).href
      const { attachWiredoveShareButton } = await import(`${base}share-button.js`)

      document.querySelectorAll('.event-card').forEach((card) => {
        const button = card.querySelector('button')
        const title = card.querySelector('.event-title')?.textContent?.trim() || 'Chicago event'
        const eventUrl = `${window.location.origin}/events/#${card.id}`
        attachWiredoveShareButton(button, `I'm going to: [${title}](${eventUrl})`)
      })
